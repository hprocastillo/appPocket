<ng-container *ngIf="authSvc.user$ | async as user">

  <div class="row">
    <div class="col-12">
      <app-list-pockets [user]="user"></app-list-pockets>
    </div>
  </div>

  <div class="footer fixed-bottom p-3">
    <div class="row">
      <div class="col-12">
        <app-new-pocket [user]="user"></app-new-pocket>
      </div>
    </div>
  </div>

</ng-container>
